<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset | legend</title>
</head>
<body>
    <!-- fieldset/container=pembungkus semua elemen from data peserta -->
   <fieldset>
    <!-- legend=untuk judul yang kita kelompokkan -->
    <legend>Data Peserta</legend>
    <p>Nama :<input type="text"></p>
    <p>Alamat:<input type="text"></p>
   </fieldset> 
   <fieldset>
    <legend>Pilihan Paket</legend>
    <p><input type="checkbox">HTML</p>
    <p><input type="checkbox">CSS</p>
    <p><input type="checkbox">JAVA</p>
    <p><input type="checkbox">PHP</p>
   </fieldset>
   <fieldset>
    <legend>Pilihan Paket</legend>
    <p><input type="radio" name="Pilihan_Paket" value="HTML">HTML</p>
    <p><input type="radio" name="Pilihan_Paket" value="CSS">CSS</p>
    <p><input type="radio" name="Pilihan_Paket" value="JAVA">JAVA</p>
    <p><input type="radio" name="Pilihan_Paket" value="PHP">PHP</p>
   </fieldset>
</body>
</html>
