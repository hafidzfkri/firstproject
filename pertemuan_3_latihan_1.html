<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemen form</title>
</head>
<body>
    <!-- fungsi from untuk tabel  -->
    <from action="">
        <p>username : <input type="text"> </p>
        <p>password : <input type="password"></p>
        <button type="submit" name="submit">login</button>
    </from>
    <p>
        Alamat = <textarea name="" id="" cols="80" rows="5">Alamat Lengkap</textarea>
    </p>
    <p>Tanggal Lahir : <input type="date"></p>
    <!-- name dan value berfungsi untuk memilih salah satu dari beberapa pilihan -->
    <p>Jenis Kelamin   :
        <input type="radio" name="jenis_kelamin" value="laki-laki">laki-laki
        <input type="radio" name="jenis_kelamin" value="perempuan">perempuan
    </p>
    <p>hobi :
        <input type="checkbox">membaca
        <input type="checkbox">berenang
        <input type="checkbox">memanah
        <input type="checkbox">menulis
    </p>
    <p>pilih jurusan   
        <select>
            <option value=""></option>
            <option value="">Teknik sipil</option>
            <option value="">Teknik pertambangan</option>
            <option value="">Teknik geogologi</option>
            <option value="">Teknik material</option>
        </select>
    </p>
</body>
</html>
